<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS guess number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <!-- .container is main centered wrapper -->
    
<div class="container">
        <h3>Simple game in JS</h3>
    <h5><b>Number Guesser</h5></b>
    <div id="game">
        <p>Guess a number between <span class = "min-num"> 1 </span> and
        <span class =" max-num">10</span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess...">
        <input type ="submit" value="submit" id="guessbtn">
        <p class="message"></p>
    </div>
       
      
    
    <script src="main.js"></script>  
</body>
</html>
